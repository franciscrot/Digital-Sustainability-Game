<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <title>The Digital Sustainability Game</title>
  <style>
    body { font-family: 'Open Sans', sans-serif; }
    h1, h2, h3 { font-family: 'Lobster', cursive; }
    #descriptionBox { font-family: 'Open Sans', sans-serif; }

    #gameArea { display: flex; align-items: flex-start; gap: 20px; margin-bottom: 20px; }
    #playerHand { display: flex; flex-wrap: nowrap; gap: 10px; }

    #playerHand img {
      width: 200px; 
      height: auto;
      cursor: pointer;
      /* margin: 10px; */
    }

    #descriptionColumn { max-width: 400px; }
    #descriptionBox {
      min-height: 250px;
      border: 1px solid #ccc;
      padding: 10px;
      white-space: pre-line;
      overflow-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Digital Sustainability Game</h1>

  <div id="gameArea">
    <div id="playerHand"></div>
    <div id="descriptionColumn">
      <h3 id="cardTitle">Welcome</h3>
      <div id="descriptionBox"></div>
    </div>
  </div>

  <div id="infoArea" style="display: flex; align-items: flex-start; gap: 40px; margin-bottom: 20px;">
    <div id="leftInfo">
      <div id="gameInfo"></div>

      <h2>Your Actions Played</h2>
      <div id="yourActionsPlayed"></div>

      <h2>Your Events Played</h2>
      <div id="yourEventsPlayed"></div>

      <h2 id="ai1ActionsHeader"></h2>
      <div id="ai1ActionsPlayed"></div>

      <h2 id="ai1EventsHeader"></h2>
      <div id="ai1EventsPlayed"></div>

      <h2 id="ai2ActionsHeader"></h2>
      <div id="ai2ActionsPlayed"></div>

      <h2 id="ai2EventsHeader"></h2>
      <div id="ai2EventsPlayed"></div>
    </div>

    <div id="rightLog">
      <div id="aiLog" style="border:0px solid #ccc; padding:10px; width:300px; height:200px; overflow-y:auto; background-color: #f9f9f9;"></div>
    </div>
  </div>

  <!-- If you move these into <head>, add defer -->
  <script src="deck.js"></script>
  <script src="script.js"></script>
</body>
</html>
