<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link 
  href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@400;700&display=swap" 
  rel="stylesheet"
/>


  <title>The Digital Sustainability Game</title>

  <style>

/* Fonts */

body {
  font-family: 'Open Sans', sans-serif; 
}

h1, h2, h3 {
  font-family: 'Lobster', cursive;
}

#descriptionBox {
  font-family: 'Open Sans', sans-serif;
}

/* Layout */

    /* A flex container to place the cards on the left, description on the right */
    #gameArea {
      display: flex;
      align-items: flex-start;
      gap: 20px;              
      margin-bottom: 20px;    
    }

    /* Container for cards */
    #playerHand {
      display: flex;      
      flex-wrap: nowrap;  
      gap: 10px;          
    }

    #playerHand img {
      width: 200px; 
      height: auto;
      cursor: pointer;
      /* margin: 10px;
    }

    /* Column on the right for descriptions */
    #descriptionColumn {
      max-width: 400px; 
    }

    /* A box for text */
    #descriptionBox {
      min-height: 250px;
      border: 1px solid #ccc;
      padding: 10px;
      white-space: pre-line;    }
  </style>
</head>
<body>



  <h1>Digital Sustainability Game</h1>

  <!-- Flex container: cards on the left, description on the right -->
  <div id="gameArea">
    <div id="playerHand"></div>

    <div id="descriptionColumn">
      <h3 id="cardTitle">Welcome</h3>
      <div id="descriptionBox"></div>
    </div>
  </div>

  <!-- Show the scoreboard -->
  <div id="gameInfo"></div>

  <h2>Actions Played</h2>
<div id="yourActionsPlayed"></div>

  <h2>Events Played</h2>
<div id="yourEventsPlayed"></div>

  <h2>AI Actions Played</h2>
<div id="aiActionsPlayed"></div>

  <h2>AI Events Played</h2>
<div id="aiEventsPlayed"></div>
  
  <!-- Your deck data -->
  <script src="deck.js"></script>
  <!-- Main game logic -->
  <script src="script.js"></script>
</body>
</html>
