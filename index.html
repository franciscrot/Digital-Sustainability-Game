<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link 
  href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@400;700&display=swap" 
  rel="stylesheet"
/>


  <title>The Digital Sustainability Game</title>

  <style>

/* Fonts */

body {
  font-family: 'Open Sans', sans-serif; 
}

h1, h2, h3 {
  font-family: 'Lobster', cursive;
}

#descriptionBox {
  font-family: 'Open Sans', sans-serif;
}

/* Layout */

    /* A flex container to place the cards on the left, description on the right */
    #gameArea {
      display: flex;
      align-items: flex-start;
      gap: 20px;              
      margin-bottom: 20px;    
    }

    /* Container for cards */
    #playerHand {
      display: flex;      
      flex-wrap: nowrap;  
      gap: 10px;          
    }

    #playerHand img {
      width: 200px; 
      height: auto;
      cursor: pointer;
      /* margin: 10px;
    }

    /* Column on the right for descriptions */
    #descriptionColumn {
      max-width: 400px; 
    }

    /* A box for text */
    #descriptionBox {
      min-height: 250px;
      border: 1px solid #ccc;
      padding: 10px;
      white-space: pre-line;
      overflow-wrap: break-word;
    }
  </style>
</head>
<body>



  <h1>Digital Sustainability Game</h1>

  <!-- Flex container: cards on the left, description on the right -->
  <div id="gameArea">
    <div id="playerHand"></div>

<div id="aiLog" style="border:1px solid #ccc; padding:10px; max-height:200px; overflow-y:auto;"></div>
    
    <div id="descriptionColumn">
      <h3 id="cardTitle">Welcome</h3>
      <div id="descriptionBox"></div>
    </div>
  </div>

  <!-- Show the scoreboard -->
<!-- Flex container for scoreboard + AI activity log -->
<div id="infoArea" style="display: flex; align-items: flex-start; gap: 40px; margin-bottom: 20px;">
  
  <div id="leftInfo">
    <div id="gameInfo"></div>

    <h2>Your Actions Played</h2>
    <div id="yourActionsPlayed"></div>

    <h2>Your Events Played</h2>
    <div id="yourEventsPlayed"></div>

    <h2 id="ai1ActionsHeader"></h2>
    <div id="ai1ActionsPlayed"></div>

    <h2 id="ai1EventsHeader"></h2>
    <div id="ai1EventsPlayed"></div>

    <h2 id="ai2ActionsHeader"></h2>
    <div id="ai2ActionsPlayed"></div>

    <h2 id="ai2EventsHeader"></h2>
    <div id="ai2EventsPlayed"></div>
  </div>

  <div id="rightLog">
    <div id="aiLog" style="border:1px solid #ccc; padding:10px; width:300px; height:400px; overflow-y:auto; background-color: #f9f9f9;"></div>
  </div>

</div>


  
  <!-- Your deck data -->
  <script src="deck.js"></script>
  <!-- Main game logic -->
  <script src="script.js"></script>
</body>
</html>
